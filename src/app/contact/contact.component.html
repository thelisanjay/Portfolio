<section class="py-16 px-4">
    <h2 class="text-3xl font-bold mb-8 text-center text-gray-800 dark:text-white-300">Contact Me</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto space-y-4">
      <div>
        <input type="text" formControlName="name" placeholder="Your Name" required
               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <input type="email" formControlName="email" placeholder="Your Email" required
               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <textarea formControlName="message" placeholder="Your Message" required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>
      <button type="submit" [disabled]="!contactForm.valid"
              class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50">
        Send Message
      </button>
    </form>
  </section>
