<section class="py-16 px-4">
    <h2 class="text-3xl font-bold mb-8 text-center text-gray-800 dark:text-white-300">Projects</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let project of projects" class="bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-lg transition-shadow p-6">
        <h3 class="text-xl font-semibold mb-2 text-gray-800 dark:text-white">{{ project.title }}</h3>
        <p class="text-gray-600 dark:text-gray-300 mb-4">{{ project.description }}</p>
        <div class="flex flex-wrap gap-2 mb-4">
          <span *ngFor="let tech of project.technologies" class="bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 px-2 py-1 rounded text-sm">{{ tech }}</span>
        </div>
        <a [href]="project.link" target="_blank" rel="noopener noreferrer" class="text-blue-500 hover:underline">
          View Project
        </a>
      </div>
    </div>
  </section>
