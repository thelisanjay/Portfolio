<section class="py-16 px-4 bg-gray-50 dark:bg-gray-800">
    <h2 class="text-3xl font-bold mb-8 text-center text-gray-800 dark:text-white">Skills</h2>
    <div class="max-w-2xl mx-auto">
      <div *ngFor="let skill of skills" class="mb-4">
        <div class="flex justify-between mb-1">
          <span class="text-gray-700 dark:text-gray-300">{{ skill.name }}</span>
          <span class="text-gray-700 dark:text-gray-300">{{ skill.level }}%</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
          <div class="bg-blue-600 h-2.5 rounded-full" [style.width]="skill.level + '%'"></div>
        </div>
      </div>
    </div>
  </section>
